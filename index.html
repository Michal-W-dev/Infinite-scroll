<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Infinite Scroll</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- title -->
    <h1><span>Infinite Scroll </span> - with Unsplash API</h1>
    <!-- loader -->
    <img class="loader" src="loader.svg" alt="loading" hidden>
    <div class="image-container">
        <div class="col col-1">
            <div class="div-Img">
                <img class='main-Img'
                    src="https://images.unsplash.com/photo-1466496224275-4cbf790b285b?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max&ixid=eyJhcHBfaWQiOjE3OTIyNX0"
                    alt=""">
            </div>
        </div>
        <div class=" col col-2">
                <div class="div-Img">
                    <img class='main-Img'
                        src="https://images.unsplash.com/photo-1469022721394-528693f86c0a?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max&ixid=eyJhcHBfaWQiOjE3OTIyNX0"
                        alt="">
                </div>
            </div>
            <!-- js code -->
        </div>


        <!-- script -->
        <script src="index.js"></script>
</body>

</html>
